    <h1>Tell us about yourself</h1>
    <form id="questionForm">
       
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>

  
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="Phonenumber">Phone Number</label>
        <input type="number" id="number" name="Phonenumber" required>
        <br>

   
        <label for="book">Would you like to book?</label>
        <select id="book" name="book" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>

        <button type="button" onclick="askQuestions()">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        function askQuestions() {
          
            const name = document.getElementById("name").value;
            const Phonenumber = document.getElementById("Phonenumber").value;
            const age = document.getElementById("age").value;
            const book = document.getElementById("book").value;

        
            const response = document.getElementById("response");
            response.innerHTML = `
                Your name: ${name}<br>
                Your Phonenumber: ${Phonenumber}<br>
                Your age: ${age}<br>
                Would you like to book? ${book}
            `;

           
        }
    </script>
